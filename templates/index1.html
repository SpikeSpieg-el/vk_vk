<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кликер</title>
    <style>
        #leaderboard {
            margin-top: 20px;
        }
        .player {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="registerSection">
        <input type="text" id="nickname" placeholder="Введите ваш ник" />
        <button id="registerButton">Зарегистрироваться</button>
    </div>
    <div id="gameSection" style="display: none;">
        <button id="clickButton">Клик!</button>
        <div id="leaderboard"></div>
    </div>

    <script>
        let userId = null;
        let clickCount = 0;
        let clickTimer = null;

        document.getElementById('registerButton').addEventListener('click', function() {
            const nickname = document.getElementById('nickname').value;
            if (!nickname) {
                alert('Пожалуйста, введите ник.');
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nickname: nickname })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    userId = data.user_id;
                    document.getElementById('registerSection').style.display = 'none';
                    document.getElementById('gameSection').style.display = 'block';
                    updateLeaderboard(); // Обновляем таблицу лидеров после регистрации
                } else {
                    alert('Ошибка регистрации: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('clickButton').addEventListener('mousedown', function() {
            clickCount++;
            if (clickTimer) {
                clearTimeout(clickTimer);
            }
            clickTimer = setTimeout(() => {
                sendClickData();
            }, 1000); // Отправлять данные через 1 секунду после последнего клика
        });

        function sendClickData() {
            if (userId === null) {
                alert('Пожалуйста, зарегистрируйтесь перед тем, как кликать.');
                return;
            }

            fetch('/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clickCount })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Click data sent:', data);
                clickCount = 0; // Сбросим счетчик кликов после отправки
                updateLeaderboard(); // Обновляем таблицу лидеров после отправки кликов
            })
            .catch(error => console.error('Error:', error));
        }

        function updateLeaderboard() {
            fetch('/get_leaderboard')
                .then(response => response.json())
                .then(data => {
                    let leaderboard = document.getElementById('leaderboard');
                    leaderboard.innerHTML = '';
                    data.forEach(user => {
                        let div = document.createElement('div');
                        div.className = 'player';
                        div.textContent = `${user.nickname}: ${user.clicks} кликов`;
                        leaderboard.appendChild(div);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
