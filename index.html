<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #clicker {
            padding: 20px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="clicker">Кликни меня!</button>
    <p>Счёт: <span id="counter">0</span></p>

    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
        // Инициализация VK Bridge
        vkBridge.send("VKWebAppInit", {});

        // Получение сохранённого значения счётчика из localStorage
        let counter = localStorage.getItem('clickCounter') || 0;
        const button = document.getElementById('clicker');
        const counterDisplay = document.getElementById('counter');

        // Отображение текущего значения счётчика
        counterDisplay.textContent = counter;

        button.addEventListener('click', () => {
            // Увеличение счётчика и его отображение
            counter++;
            counterDisplay.textContent = counter;

            // Сохранение нового значения счётчика в localStorage
            localStorage.setItem('clickCounter', counter);
        });
    </script>
</body>
</html>
